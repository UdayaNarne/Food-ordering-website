<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scriptlogin.js" defer type="module"></script>
  <link rel="stylesheet" href="../Css-files/login1.css">
  <link rel="stylesheet" href="../Css-files/mylogin1.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Forgot</title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Celebrate every moment with food</h1>
      <img src="../Images/food.jpg" class="left-login-image" alt="food">
    </div>
    <div class="right-login">
      <div class="card-login">
        <button class="close-btn">&times;</button>
        <br>
        <div class="textfield">
          <label for="usuario">Email / User Name</label>
          <input type="text" name="email" placeholder="Enter Email / UserName">
        </div>
        <button class="btn-login">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
